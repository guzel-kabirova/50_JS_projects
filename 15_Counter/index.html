<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
<div class="counter-container">
    <img class="counter-icon" src="icons/facebook.svg" alt="facebook">
    <span class="counter" data-target="14000"></span>
    <span class="counter-name">Друзья в Фейсбуке</span>
</div>
<div class="counter-container">
    <img class="counter-icon" src="icons/instagramm.svg" alt="instagram">
    <span class="counter" data-target="6000"></span>
    <span class="counter-name">Подписчики в Инстаграм</span>
</div>
<div class="counter-container">
    <img class="counter-icon" src="icons/twitter.svg" alt="twitter">
    <span class="counter" data-target="8500"></span>
    <span class="counter-name">Читатели в Твиттер</span>
</div>
<script src="script.js"></script>
</body>
</html>
